{% if not user.is_authenticated %}
<h3>Welcome! Please log in to use Twitter!</h3>
{% endif %}
{% if user.is_authenticated %}
<h1>Twitter</h1>
Welcome to Twitter, {{request.user.username}}!
<nav>
    <a class='btn btn-light btn-sm' href='/'>Home</a>
    <a class='btn btn-light btn-sm' href='/login/'>Log In</a>
    <a class='btn btn-light btn-sm' href='/tweet/'>Tweet</a>
    <a class='btn btn-light btn-sm' href='/user/{{user.id}}/'>Your Profile</a>
    <a class='btn btn-light btn-sm' href='/logout/'>Log Out</a>
</nav>
